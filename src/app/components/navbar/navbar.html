<div class="navbar">
  <div class="navbar-menu">

    <div class="navbar-section">
      <div class="section-items">
        <a routerLink="/home" routerLinkActive="active" class="item">
          <div class="content">
            <div class="label-container">
              <div class="label">Inicio</div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="navbar-section dropdown" (mouseenter)="toggleDropdown('productos')" (mouseleave)="closeDropdowns()">
      <div class="section-items">
        <div class="item dropdown-toggle" [class.active]="activeDropdown === 'productos'">
          <div class="content">
            <div class="label-container">
              <div class="label">Productos</div>
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown-menu" [class.show]="activeDropdown === 'productos'">
        <a routerLink="/product-create" routerLinkActive="active" class="dropdown-item">
          <div class="content">
            <div class="label-container">
              <div class="label">Nuevo Producto</div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="navbar-section dropdown" (mouseenter)="toggleDropdown('socios')" (mouseleave)="closeDropdowns()">
      <div class="section-items">
        <div class="item dropdown-toggle" [class.active]="activeDropdown === 'socios'">
          <div class="content">
            <div class="label-container">
              <div class="label">Socios</div>
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown-menu" [class.show]="activeDropdown === 'socios'">
        <a routerLink="/customer-create" routerLinkActive="active" class="dropdown-item">
          <div class="content">
            <div class="label-container">
              <div class="label">Nuevo Cliente</div>
            </div>
          </div>
        </a>
        <a routerLink="/supplier-create" routerLinkActive="active" class="dropdown-item">
          <div class="content">
            <div class="label-container">
              <div class="label">Nuevo Proveedor</div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="navbar-section dropdown" (mouseenter)="toggleDropdown('cotizacion')" (mouseleave)="closeDropdowns()">
      <div class="section-items">
        <div class="item dropdown-toggle" [class.active]="activeDropdown === 'cotizacion'">
          <div class="content">
            <div class="label-container">
              <div class="label">Cotizaciones</div>
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown-menu" [class.show]="activeDropdown === 'cotizacion'">
        <a routerLink="/quotation" routerLinkActive="active" class="dropdown-item">
          <div class="content">
            <div class="label-container">
              <div class="label">Nueva Cotización</div>
            </div>
          </div>
        </a>
        <a routerLink="/quotation-list" routerLinkActive="active" class="dropdown-item">
          <div class="content">
            <div class="label-container">
              <div class="label">Listar Cotizaciones</div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="navbar-section dropdown" (mouseenter)="toggleDropdown('ordenes')" (mouseleave)="closeDropdowns()">
      <div class="section-items">
        <div class="item dropdown-toggle" [class.active]="activeDropdown === 'ordenes'">
          <div class="content">
            <div class="label-container">
              <div class="label">Órdenes</div>
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown-menu" [class.show]="activeDropdown === 'ordenes'">
        <a routerLink="/order" routerLinkActive="active" class="dropdown-item">
          <div class="content">
            <div class="label-container">
              <div class="label">Nueva Orden</div>
            </div>
          </div>
        </a>
        <a routerLink="/order-list" routerLinkActive="active" class="dropdown-item">
          <div class="content">
            <div class="label-container">
              <div class="label">Listar Órdenes</div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="navbar-section dropdown" (mouseenter)="toggleDropdown('compras')" (mouseleave)="closeDropdowns()">
      <div class="section-items">
        <div class="item dropdown-toggle" [class.active]="activeDropdown === 'compras'">
          <div class="content">
            <div class="label-container">
              <div class="label">Compras</div>
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown-menu" [class.show]="activeDropdown === 'compras'">
        <a routerLink="/purchase" routerLinkActive="active" class="dropdown-item">
          <div class="content">
            <div class="label-container">
              <div class="label">Nueva Compra</div>
            </div>
          </div>
        </a>
        <a routerLink="/purchase-list" routerLinkActive="active" class="dropdown-item">
          <div class="content">
            <div class="label-container">
              <div class="label">Listar Compras</div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="navbar-section dropdown" (mouseenter)="toggleDropdown('ventas')" (mouseleave)="closeDropdowns()">
      <div class="section-items">
        <div class="item dropdown-toggle" [class.active]="activeDropdown === 'ventas'">
          <div class="content">
            <div class="label-container">
              <div class="label">Ventas</div>
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown-menu" [class.show]="activeDropdown === 'ventas'">
        <a routerLink="/sale-list" routerLinkActive="active" class="dropdown-item">
          <div class="content">
            <div class="label-container">
              <div class="label">Listar Ventas</div>
            </div>
          </div>
        </a>
      </div>
    </div>

  </div>

  <div class="navbar-actions">
    <div class="navbar-section">
      <div class="section-items">
        <a class="item" (click)="onLogout()">
          <div class="content">
            <div class="label-container">
              <div class="label">Cerrar Sesión</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
