<div class="top-right-purchase">

  <div class="content-section" *ngIf="!supplier">
    <div class="empty-supplier">
      <p class="empty-title">Sin Proveedor</p>
      <p class="empty-subtitle">Presiona <strong>Ctrl + S</strong> para agregar proveedor</p>
    </div>
  </div>

  <div class="content-section" *ngIf="supplier">

    <div class="column">

      <div class="row">
        <span class="row-label">Nombre:</span>
        <span class="row-value">{{ supplier.name }}</span>
      </div>

      <div class="row">
        <span class="row-label">NIT/CI:</span>
        <span class="row-value">{{ supplier.taxId || 'N/A' }}</span>
      </div>

    </div>

    <div class="column">

      <div class="row">
        <span class="row-label">Teléfono:</span>
        <span class="row-value">{{ supplier.phone || 'N/A' }}</span>
      </div>

      <div class="row">
        <span class="row-label">Email:</span>
        <span class="row-value">{{ supplier.email || 'N/A' }}</span>
      </div>

    </div>

    <div class="column">

      <div class="row">
        <span class="row-label">Dirección:</span>
        <span class="row-value">{{ supplier.address || 'N/A' }}</span>
      </div>

    </div>

  </div>

</div>
