<div class="purchases">
  <div class="panel top">
    <div class="top-col left">
      <app-top-left-purchase></app-top-left-purchase>
    </div>
    <div class="top-col right">
      <app-top-right-purchase [supplier]="supplier()"></app-top-right-purchase>
    </div>
  </div>

  <div class="panel middle">
    <app-middle-purchase
      [products]="products()"
      (productsChanged)="onProductsChanged($event)">
    </app-middle-purchase>
  </div>

  <div class="panel bottom">
    <app-bottom-purchase
      [totals]="totals()"
      [notes]="purchaseNotes()"
      [isGenerating]="isGenerating()"
      (notesChanged)="onNotesChanged($event)"
      (generatePurchase)="onGeneratePurchase()">
    </app-bottom-purchase>
  </div>
</div>
