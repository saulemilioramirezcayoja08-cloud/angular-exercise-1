<div class="list-top">
  <div class="container">

    <div class="panel left" [class.disabled]="activePanel() !== 'search'" (click)="activatePanel('search')">
      <div class="content">

        <div class="search">
          <div class="wrapper">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </g>
            </svg>
            <input type="text" class="input" [placeholder]="getPlaceholder()" [value]="searchQuery()"
              (input)="onQueryChange($event)" (keyup.enter)="onSearchEnter()" autocomplete="off">
            <button type="button" class="clear" *ngIf="searchQuery()" (click)="clearSearch(); $event.stopPropagation()"
              title="Limpiar búsqueda">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path d="M6 6L18 18M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                </g>
              </svg>
            </button>
          </div>

          <div class="filters">
            <div class="group" [class.username-active]="searchType() === 'username'">
              <button type="button" class="button" [class.active]="searchType() === 'number'"
                (click)="changeSearchType('number'); $event.stopPropagation()" title="Buscar por número">
                <span class="label">Número</span>
              </button>
              <button type="button" class="button" [class.active]="searchType() === 'username'"
                (click)="changeSearchType('username'); $event.stopPropagation()" title="Buscar por usuario">
                <span class="label">Usuario</span>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="panel center" [class.disabled]="activePanel() !== 'status'" (click)="activatePanel('status')">
      <div class="content">

        <div class="section">
          <div class="controls">
            <div class="group" [class.draft-active]="selectedStatus() === 'DRAFT'"
              [class.confirmed-active]="selectedStatus() === 'CONFIRMED'"
              [class.canceled-active]="selectedStatus() === 'CANCELED'">

              <button type="button" class="button" [class.active]="selectedStatus() === 'DRAFT'"
                (click)="selectStatus('DRAFT'); $event.stopPropagation()" title="Cotizaciones en borrador">
                <span class="dot draft"></span>
                <span class="label">Borrador</span>
              </button>

              <button type="button" class="button" [class.active]="selectedStatus() === 'CONFIRMED'"
                (click)="selectStatus('CONFIRMED'); $event.stopPropagation()" title="Cotizaciones confirmadas">
                <span class="dot confirmed"></span>
                <span class="label">Confirmada</span>
              </button>

              <button type="button" class="button" [class.active]="selectedStatus() === 'CANCELED'"
                (click)="selectStatus('CANCELED'); $event.stopPropagation()" title="Cotizaciones canceladas">
                <span class="dot canceled"></span>
                <span class="label">Cancelada</span>
              </button>

            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="panel right" [class.disabled]="activePanel() !== 'date'" (click)="activatePanel('date')">
      <div class="content">

        <div class="section">

          <div class="field">
            <label class="label">Desde:</label>
            <input type="date" class="input" [value]="dateFrom()" (change)="onDateFromChange($event)"
              (click)="$event.stopPropagation()">
          </div>

          <div class="field">
            <label class="label">Hasta:</label>
            <input type="date" class="input" [value]="dateTo()" (change)="onDateToChange($event)"
              (click)="$event.stopPropagation()">
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
