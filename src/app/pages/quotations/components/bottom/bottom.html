<div class="bottom">

  <div class="left-section">
    <textarea
      id="notes"
      class="textarea"
      [value]="notes"
      (input)="onNotesInput($event)"
      placeholder="Observaciones adicionales, condiciones especiales, instrucciones de entrega..."
      maxlength="1000"
      rows="3"
      [disabled]="isGenerating"></textarea>
  </div>

  <div class="center-section">
    <div class="summary-row">
      <span class="summary-label">DESC:</span>
      <span class="summary-value">{{ formatCurrency(totals.totalDiscount) }}</span>
    </div>
    <div class="summary-row">
      <span class="summary-label">IVA (15%):</span>
      <span class="summary-value">{{ formatCurrency(totals.totalIVA) }}</span>
    </div>
    <div class="summary-row total">
      <span class="summary-label">TOTAL:</span>
      <span class="summary-value">{{ formatCurrency(totals.grandTotal) }}</span>
    </div>
  </div>

  <div class="right-section">
    <button
      type="button"
      class="button primary"
      (click)="onGenerateClick()"
      [disabled]="isGenerating"
      title="Generar cotización (Ctrl + G)">
      <span *ngIf="!isGenerating">GENERAR COTIZACIÓN</span>
      <span *ngIf="isGenerating">GENERANDO...</span>
    </button>

    <button
      type="button"
      class="button secondary"
      [disabled]="isGenerating"
      title="Vista previa">
      VISTA PREVIA
    </button>
  </div>

</div>
